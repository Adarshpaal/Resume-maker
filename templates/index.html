<!DOCTYPE html>
<html>
<head>
    <title>AI Resume Builder</title>
    <style>
        body { font-family: Arial; background:#f5f5f5; padding:20px; }
        .box { background:white; padding:15px; margin-bottom:15px; border-radius:6px; }
        input, select { width:100%; padding:8px; margin-top:5px; }
        button { padding:10px; background:#4CAF50; color:white; border:none; width:100%; }
        .preview { white-space: pre-wrap; background:#eee; padding:15px; }
    </style>
</head>

<body>

<h2>AI Resume Builder (MVP)</h2>

<form method="POST">
    <div class="box">
        <label>Full Name</label>
        <input name="name" required>
    </div>

    <div id="experience-container">
        <div class="box">
            <label>Job Title</label>
            <input name="title[]" placeholder="Assistant Warehouse Manager">

            <label>Company</label>
            <input name="company[]" placeholder="Shiprocket Pvt Ltd">

            <label>Years</label>
            <input name="years[]" placeholder="2021 â€“ 2024">
        </div>
    </div>

    <button type="button" onclick="addExperience()">+ Add Experience</button>
    <br><br>

    <div class="box">
        <label>Output Language</label>
        <select name="language">
            <option>English</option>
            <option>Hindi</option>
        </select>
    </div>

    <button type="submit">Generate Resume</button>
</form>

<h3>Preview</h3>
<div class="preview">{{ resume }}</div>

<script>
function addExperience() {
    const div = document.createElement("div");
    div.className = "box";
    div.innerHTML = `
        <label>Job Title</label>
        <input name="title[]">

        <label>Company</label>
        <input name="company[]">

        <label>Years</label>
        <input name="years[]">
    `;
    document.getElementById("experience-container").appendChild(div);
}
</script>

</body>
    </html>
